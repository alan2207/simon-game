<!DOCTYPE>
<html>
    <head>
      <title>Simon Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
      <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">

    </head>
    <body>
        <div id="board">
            <div id="menu">
                <div id="menu-container">
                    <div id="display">Level<div id="roundsCount" ></div></div>

                    <div id="controls">
                        <div class="control" id="start"><h6>START</h6></div>
                        <div class="control" id="repeat"><h6>REPEAT</h6></div>
                        <div class="control" id="strict"><h6>STRICT</h6></div>
                    </div>
                </div>
            </div>
            <div class="button" id="blue"></div>
            <div class="button" id="yellow"></div>
            <div class="button" id="red"></div>
            <div class="button" id="green"></div>

        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
